# enable mouse
set -g mouse on

# enable vim
set-window-option -g mode-keys vi

# remap prefix from 'C-b' to 'C-t'
unbind C-b
set-option -g prefix C-t
bind-key C-t send-prefix

set -g default-terminal "screen-256color"
source "/usr/share/powerline/bindings/tmux/powerline.conf"

# hjkl pane traversal
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# to create panels vertically and horizontally
bind v split-window -v -p 30
bind s split-window -h

# Redraw the client (if interrupted by wall, etc)
bind R refresh-client

# set -g status-right "%d %b %R"
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]â®€#[fg=colour255, bg=colour27] #I | #W #[fg=colour27, bg=colour235] |"
# panel resizing
bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

###########################
# Status Bar
###########################

# set refresh interval for status bar
# set -g status-interval 30

# show session, window, pane in left status bar
set -g status-right '#[fg=#21b7ec] #[battery_percentage] #[fg=#50374f]| #[fg=white]%a %h-%d %H:%M'


# Copy text
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
